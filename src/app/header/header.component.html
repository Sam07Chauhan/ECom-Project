<nav class="nav">
    <h1>E-com</h1>
    <div *ngIf="menuType === 'default'" class="nav-serach">
        <input #Searchinp type="text" (keyup)="Search($event)" (blur)="Searchout()" placeholder="Search for products"/>
        <button (click)="SearchInput(Searchinp.value)">Search</button>
        <ul class="suggestion-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="user-auth">Login/Sign-Up</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="/">List</a></li>
            <li><a routerLink="/">{{menuType}}</a></li>
            <li><a (click)="userlogOut()">Logout</a></li>
            <li><a href="#">{{userName | titlecase}}</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-home">Product List</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a (click)="logOut()">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
